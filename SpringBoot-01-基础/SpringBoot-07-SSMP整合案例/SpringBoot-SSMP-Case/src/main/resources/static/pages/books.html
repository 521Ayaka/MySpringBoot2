<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <el-menu class="el-menu-demo" mode="horizontal" text-size="20px" text-color="#ffd04b" background-color="#545c64"             active-text-color="#ffd04b">        <el-menu-item index="20">商品数据后台</el-menu-item>    </el-menu>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="商品名称" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="公司名称" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="商品描述" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="brandName" label="商品名称" align="center"></el-table-column>                <el-table-column prop="companyName" label="公司名称" align="center"></el-table-column>                <el-table-column prop="ordered" label="商品排序" align="center"></el-table-column>                <el-table-column prop="description" label="商品描述" align="center"></el-table-column>                <el-table-column prop="status" label="商品状态" align="center">                    <el-option label="启用" value="1"></el-option>                    <el-option label="禁用" value="0"></el-option>                </el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增商品" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="brandName">                                    <el-input v-model="formData.brandName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="公司名称" prop="companyName">                                    <el-input v-model="formData.companyName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="商品描述" prop="description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品排序" prop="ordered">                                    <el-input v-model.number="formData.ordered"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品状态" prop="status">                                    <el-switch v-model="formData.status"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="brandName">                                    <el-input v-model="formData.brandName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="公司名称" prop="companyName">                                    <el-input v-model="formData.companyName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="商品描述" prop="description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品排序" prop="ordered">                                    <el-input v-model.number="formData.ordered"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品状态" prop="status">                                    <el-switch v-model="formData.status"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                brandName: [{required: true, message: '商品名称为必填项', trigger: 'blur'}],                companyName: [{required: true, message: '公司名称为必填项', trigger: 'blur'}],                ordered: [{type: 'number', message: '排序应为数字'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0//总记录数            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //初始化查询所有            this.getAll();        },        methods: {            //列表            getAll() {                //发送异步请求                axios.get("http://localhost:80/brands").then((res) => {                    var list = res.data.data;                    for (let i = 0; i < list.length; i++) {                        let listElement = list[i];                        if (listElement.status === 0) {                            listElement.status = "禁用";                        } else {                            listElement.status = "启用";                        }                    }                    this.dataList = list;                })            },            //弹出添加窗口            handleCreate() {                //新增弹窗可见                this.dialogFormVisible = true;            },            //重置表单            resetForm() {            },            //添加            handleAdd() {                if (this.formData.status === true) {                    this.formData.status = 1;                } else {                    this.formData.status = 0;                }                this.formData.id = null;                axios.post("http://localhost:80/brands", this.formData).then((req) => {                    //给出提示                    if (req.data.success == true) {                        //关闭弹窗                        this.dialogFormVisible = false;                        //成功                        this.openYes('商品添加成功！');                    } else {                        //失败                        this.openNo('商品添加失败！');                    }                }).finally(() => {                    //刷新刷新列表                    this.getAll();                })            },            //添加取消            cancel() {                this.formData = [];                //关闭弹窗                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                //通知                this.openNews('当前操作已取消。');            },            // 删除            handleDelete(row) {                this.$confirm("是否永久删除该商品数据？", "消息", {type: "info"}).then(() => {                    let id = row.id;                    axios.delete("http://localhost:80/brands/" + id).then((req) => {                        if (req.data.success === true) {                            //成功                            this.openYes("商品删除成功。");                        } else {                            //失败                            this.openNo("商品删除失败。");                        }                    }).finally(() => {                        this.getAll();                    })                }).catch(() => {                    this.openNews("操作已取消");                })            },            //弹出编辑窗口            handleUpdate(row) {                //更新需要两大步 操作                //第一步: 获取当前修改的数据 放入更新编辑窗当中                axios.get("http://localhost:80/brands/" + row.id).then((req) => {                    //这里有个坑 两个都要判断！！！                    if (req.data.success === true && req.data.data != null) {                        //传入数据                        this.formData = req.data.data;                        if (this.formData.status === 1) {                            this.formData.status = true;                        } else {                            this.formData.status = false;                        }                        this.dialogFormVisible4Edit = true;                    } else {                        this.getAll();                        this.openNo("当前数据已更新,已自动刷新页面~");                    }                })                //第二步: 更新操作                axios.put("http://localhost:80/brands/").then()            },            //修改            handleEdit() {                if (this.formData.status === true) {                    this.formData.status = 1;                } else {                    this.formData.status = 0;                }                axios.put("http://localhost:80/brands",this.formData).then((rep)=>{                    //关闭编辑窗                    this.dialogFormVisible4Edit = false;                    //添加成功                    if (rep.data.success){                        this.openYes("数据修改成功！");                    }else {                        this.openNo("数据修改失败！")                    }                }).finally(()=>{                    //this.formData = [];                    this.getAll();                })            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {            },            //条件查询            //通知            openYes(str) {                this.$notify({                    title: '成功',                    message: str,                    type: 'success'                });            },            openNo(str) {                this.$notify.error({                    title: '错误',                    message: str                });            },            openNews(str) {                this.$notify.info({                    title: '消息',                    message: str                });            },        }    })</script></html>
